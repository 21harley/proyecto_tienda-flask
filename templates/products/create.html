<!DOCTYPE html>
<html lang="en">
  {% include "template/header.html" %}
  <body class="antialiased bg-body text-body font-body">
    <div class="">
      <section class="py-20">
        <div class="container px-4 mx-auto">
          <div class="flex flex-wrap -mx-4">
            <div class="w-full lg:w-1/2 px-4 mb-12 lg:mb-0">
              <div class="max-w-md">
                <div class="max-w-3xl mb-20 mx-auto text-center">
                  <h2 class="mt-2 mb-10 text-4xl font-semibold font-heading">
                    Nuevo productos
                  </h2>
                  <span
                    class="inline-block py-3 px-8 text-sm leading-normal font-medium bg-blue-50 hover:bg-blue-100 text-blue-500 rounded transition duration-200"
                    ><a href="/products">Listado de productos</a></span
                  >
                </div>
              </div>
            </div>
            <div class="w-full lg:w-1/2 px-4">
              <form action="#" method="POST">
                <div class="relative flex flex-wrap mb-6">
                  <input
                    class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded"
                    type="text"
                    placeholder="Product"
                    name="name"
                  />
                  <span
                    class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs"
                    >Nombre</span
                  >
                </div>
                <div class="relative flex flex-wrap mb-6">
                  <input
                    class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded"
                    type="text"
                    name="price"
                  />
                  <span
                    class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs"
                    >Precio</span
                  >
                </div>
                <button
                  class="w-full inline-block px-6 py-4 text-sm text-white bg-red-400 hover:bg-red-300 rounded transition duration-200"
                >
                  Crear
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
