<!DOCTYPE html>
<html lang="en">
  {% include "template/header.html" %}
  <body class="antialiased bg-body text-body font-body">
    <div class="">
      <section class="relative py-20">
        <div class="container px-4 mx-auto">
          <div class="max-w-3xl mb-20 mx-auto text-center">
            <span
              class="inline-block py-3 px-8 text-sm leading-normal font-medium bg-blue-50 hover:bg-blue-100 text-blue-500 rounded transition duration-200"
              ><a href="/products/create">Nuevo producto</a></span
            >
            <h2 class="mt-8 mb-10 text-4xl font-semibold font-heading">
              Listado de productos, total de productos {{total}}
            </h2>
            <a
              class="inline-block py-3 px-8 text-sm leading-normal font-medium bg-red-50 hover:bg-red-100 text-red-500 rounded transition duration-200"
              href="/logout"
              >Logout</a
            >
          </div>
          <div class="flex flex-wrap -m-3 mb-16">
            {% for product in products %}
            <div class="w-full md:w-1/2 lg:w-1/3 p-3">
              <div class="p-6 border rounded-xl">
                <div class="relative h-52 mb-6">
                  <span
                    class="absolute top-0 right-0 mt-4 mr-4 text-xs text-white px-2 py-1 font-semibold bg-gray-600 bg-opacity-50 rounded-md uppercase"
                    >Categoria</span
                  >
                  <img
                    class="w-full h-full object-cover rounded-lg"
                    src="https://images-codigofacilito.s3.us-west-1.amazonaws.com/images/thumb_default.jpg"
                    alt=""
                  />
                </div>
                <span class="inline-block mb-4 text-xs text-gray-500"
                  >{{ product.created_at }}</span
                >
                <h2 class="mb-4 text-2xl font-semibold font-heading">
                  {{ product.name }}
                </h2>
                <p class="mb-4 text-gray-500 leading-relaxed">
                  {{ product.price_format }}
                </p>
                <a
                  class="text-lg font-medium text-yellow-500 underline hover:no-underline"
                  href="/products/update/{{ product.id }}"
                  >Editar</a
                >
                <a
                  class="text-lg font-medium text-red-500 underline hover:no-underline"
                  href="/products/delete/{{ product.id }}"
                  >Eliminar</a
                >
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
